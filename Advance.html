<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="head">
            <div id="links">
                <a href="index.html">Google Search</a>
            </div>
        </header>

        <img src="https://53.fs1.hubspotusercontent-na1.net/hub/53/hubfs/image9-2.jpg?width=432&name=image9-2.jpg" alt="Google" id="Google_">

        <h1 id="ad">Advanced Search</h1>

        <h3 id="subtitle">Find pages with...</h3>

        <form id="main" action="https://www.google.com/search">
            <table id="searchad">
                <tr>
                    <th>
                        <p id="txt">all these words:</p>
                    </th>
                    <th>
                        <div id="searchtag">
                            <input id="input__" type="text" name="as_q">
                        </div>
                    </th>
                </tr>
                <tr>
                    <th>
                        <p id="txt">this exact word or phrase:</p>
                    </th>
                    <th>
                        <div id="searchtag">
                            <input id="input__" type="text" name="as_q">
                        </div>
                    </th>
                </tr>
                <tr>
                    <th>
                        <p id="txt">any of these words:</p>
                    </th>
                    <th>
                        <div id="searchtag">
                            <input id="input__" type="text" name="as_oq">
                        </div>
                    </th>
                </tr>
                <tr>
                    <th>
                        <p id="txt">none of these words:</p>
                    </th>
                    <th>
                        <div id="searchtag">
                            <input id="input__" type="text" name="as_eq">
                        </div>
                    </th>
                </tr>
            </table>

            <div id="buttons">
                <button id="button_google_ad"type="submit" value="Google Search">Advanced Search</button>
            </div>
        </form>
    </body>
</html>
