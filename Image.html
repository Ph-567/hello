<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="head">
            <div id="links">
                <a href="index.html">Google Search</a>
            </div>
        </header>

        <img src="https://53.fs1.hubspotusercontent-na1.net/hub/53/hubfs/image9-2.jpg?width=432&name=image9-2.jpg" alt="Google" id="Google">

        <form id="main" action="https://www.google.com/search">
            <div id="input">
                <input id="input_text" type="text" name="q">
                <input type="hidden" name="udm" value="2">
            </div>

            <div id="buttons">
                <button id="button_google"type="submit" value="Google Search">Google Search</button>
            </div>
        </form>
    </body>
</html>
